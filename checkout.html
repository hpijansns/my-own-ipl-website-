<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | TicketArena</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="container navbar">
      <a href="index.html" class="logo">Ticket<span>Arena</span></a>
      <div class="nav-links">
        <a href="index.html">Cancel</a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="mb-2">Secure Checkout</h1>
    
    <div class="checkout-layout">
      <!-- User Details -->
      <div class="card">
        <h3 class="mb-2">Passenger Details</h3>
        <form id="checkout-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" required placeholder="Enter as per ID proof">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" required placeholder="ticket@example.com">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" class="form-control" required pattern="{10}" placeholder="10-digit number">
          </div>

          <div class="mt-2" style="border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
            <h4 class="mb-2">Booking Summary</h4>
            <p><strong>Match:</strong> <span id="summary-match"></span></p>
            <p><strong>Seat:</strong> <span id="summary-seat"></span></p>
            <p style="font-size: 1.2rem; margin-top: 0.5rem;"><strong>Amount to Pay: <span class="text-accent">â‚¹<span id="summary-price"></span></span></strong></p>
          </div>
        </form>
      </div>

      <!-- Payment details -->
      <div class="card">
        <h3 class="mb-2">Scan & Pay via UPI</h3>
        <p class="text-secondary mb-2">Scan the QR code or use the UPI ID below to make the exact payment. Enter the 12-digit UTR/Reference number to confirm.</p>
        
        <div class="qr-box">
          <img id="qr-image" src="" alt="UPI QR Code" style="display: none;">
          <div id="qr-placeholder" style="color: #000; padding: 2rem 0;">Loading QR...</div>
        </div>
        
        <div class="upi-text" id="upi-display">Loading UPI...</div>

        <div class="form-group mt-2">
          <label for="utr">Enter 12-Digit UTR / Ref Number</label>
          <input type="text" id="utr" form="checkout-form" class="form-control" required pattern="{12}" title="Must be exactly 12 digits" placeholder="e.g. 301234567890">
        </div>

        <button type="submit" form="checkout-form" id="submit-btn" class="btn" style="width: 100%; font-size: 1.1rem; padding: 1rem;">Complete Booking</button>
      </div>
    </div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
