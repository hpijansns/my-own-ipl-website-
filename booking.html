<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Selection | TicketArena</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="container navbar">
      <a href="index.html" class="logo">Ticket<span>Arena</span></a>
      <div class="nav-links">
        <a href="index.html">Home</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="form-container">
      <h2 class="text-accent mb-2">Select Your Seats</h2>
      
      <div class="mb-2" style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px;">
        <h3 id="match-title">Loading Match...</h3>
        <p id="match-details" class="text-secondary"></p>
      </div>

      <form id="booking-form">
        <div class="form-group">
          <label for="seat-type">Seat Category</label>
          <select id="seat-type" class="form-control" required>
            <option value="" disabled selected>Loading seats...</option>
          </select>
        </div>

        <div class="form-group mb-2">
          <label>Total Price</label>
          <div style="font-size: 1.8rem; font-weight: bold; color: #FFF;">â‚¹<span id="price-display">0</span></div>
        </div>

        <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; padding: 1rem;">Proceed to Checkout</button>
      </form>
    </div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
