<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matches - TicketArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <h1>TicketArena</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="admin.html">Admin</a>
    </nav>
</header>

<section class="page-section">
    <h2 class="section-title">Available Matches</h2>
    <div id="matchesContainer" class="card-grid">
        <div class="loader">Loading matches...</div>
    </div>
</section>

<script type="module">
import { db } from "./js/firebase.js";
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const container = document.getElementById("matchesContainer");

const matchesRef = ref(db, "matches");

onValue(matchesRef, (snapshot) => {
    container.innerHTML = "";

    if (!snapshot.exists()) {
        container.innerHTML = "<p class='empty'>No matches available.</p>";
        return;
    }

    snapshot.forEach((child) => {
        const match = child.val();

        if (!match.active) return;

        const card = document.createElement("div");
        card.className = "match-card";

        card.innerHTML = `
            <h3>${match.teamA} vs ${match.teamB}</h3>
            <p><strong>Date:</strong> ${match.date}</p>
            <p><strong>Stadium:</strong> ${match.stadium}</p>
            <button class="primary-btn" data-id="${child.key}">
                Book Now
            </button>
        `;

        card.querySelector("button").addEventListener("click", () => {
            localStorage.setItem("selectedMatchId", child.key);
            window.location.href = "booking.html";
        });

        container.appendChild(card);
    });

});
</script>

</body>
</html>
