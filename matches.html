<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Matches - TicketArena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="nav-container">
      <a href="index.html" class="logo">Ticket<span>Arena</span></a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="matches.html">Matches</a>
      </div>
    </div>
  </header>

  <main>
    <h1 style="margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;">Upcoming Matches</h1>
    
    <div class="grid" id="matches-grid">
      <!-- Hardcoded match list for demonstration -->
      <div class="card">
        <h3>CSK vs MI</h3>
        <p><strong>Date:</strong> 15 April 2026<br><strong>Venue:</strong> M. A. Chidambaram Stadium</p>
        <button class="btn" onclick="bookMatch('CSK vs MI')">Book Tickets</button>
      </div>

      <div class="card">
        <h3>RCB vs KKR</h3>
        <p><strong>Date:</strong> 18 April 2026<br><strong>Venue:</strong> M. Chinnaswamy Stadium</p>
        <button class="btn" onclick="bookMatch('RCB vs KKR')">Book Tickets</button>
      </div>

      <div class="card">
        <h3>GT vs RR</h3>
        <p><strong>Date:</strong> 22 April 2026<br><strong>Venue:</strong> Narendra Modi Stadium</p>
        <button class="btn" onclick="bookMatch('GT vs RR')">Book Tickets</button>
      </div>

      <div class="card">
        <h3>DC vs LSG</h3>
        <p><strong>Date:</strong> 25 April 2026<br><strong>Venue:</strong> Arun Jaitley Stadium</p>
        <button class="btn" onclick="bookMatch('DC vs LSG')">Book Tickets</button>
      </div>
    </div>
  </main>

  <script>
    function bookMatch(matchName) {
      window.location.href = `booking.html?match=${encodeURIComponent(matchName)}`;
    }
  </script>
</body>
</html>
